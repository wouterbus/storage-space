<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="socials-container">
    <img src="./images/logo.svg" width="135" alt="">
    <div class="socials">
      <div class="icon-container">
        <img class="icon" src="./images/icon-document.svg" alt="">
      </div>
      <div class="icon-container">
        <img class="icon" src="./images/icon-folder.svg" alt="">
      </div>
      <div class="icon-container">
        <img class="icon" src="./images/icon-upload.svg" alt="">
      </div>
    </div>
  </div>
  
  <div class="storage-container">

    <h5>You've used <strong>815 GB</strong> of your storage</h5>
    <div class="progress-container">
      <div class="progressbar"></div>
    </div>
    <div class="range">
      <small>0 GB</small>
      <small>1000 GB</small>
    </div>
    <span class="message-box"> <span class="number">185</span><p>GB Left</p></span>

  </div>
</div>
</body>
</html>
